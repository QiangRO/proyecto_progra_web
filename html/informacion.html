<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="../css/formstyle.css">
    </head>
    <body>
        <form name="Formulario3" id="Formulario3" method="get" autocomplete="off">
            <center><font color="black" face="Chiller" size="15px"><p>Registrate</p></font></center>
            <fieldset>
                <legend>Datos de registro</legend>
                <label form="Nombre" accesskey="N"><u>N</u>ombre:</label>
                <input type="text" name="Nombre" value="" size="40"  pattern="[A-Za-z]{3}"placeholder="Primer Nombre" accesskey="N"><!patern indica que caracteres utiliza la cajita el 3 indica que se puede combinar><br><br>
                <label form="Apellido">Apellido:</label>
                <input type="text" name="Apellido" value="" size="40"  pattern="[A-Za-z]{3}"placeholder="Apellido Paterno"><!patern indica que caracteres utiliza la cajita el 3 indica que se puede combinar><br><br>
                <label form="E-Mail">E-Mail:</label>
                <input type="mail" name="E-Mail" value="" size="40"  pattern="[A-Za-z]{3}"placeholder="Correo electronico"><!patern indica que caracteres utiliza la cajita el 3 indica que se puede combinar><br><br>
                <label form="Carnet">Carnet de identidad:</label>
                <input type="text" name="Carnet" value="" size="40"  pattern="[A-Za-z]{3}"placeholder="Ponga su carnet de identidad"><!patern indica que caracteres utiliza la cajita el 3 indica que se puede combinar><br><br>
                <label form="Direccion">Direccion:</label>
                <input type="text" name="Direccion" value="" size="40"  pattern="[A-Za-z]{3}"placeholder="Domicilio"><!patern indica que caracteres utiliza la cajita el 3 indica que se puede combinar><br><br>
                <label form="Edad">Edad:</label>
                <input type="number" name="Edad" value="" size="40" pattern="[A-Za-z]{3}"placeholder="Edad"><!patern indica que caracteres utiliza la cajita el 3 indica que se puede combinar><br>
                <br>	
                <label form="Numero">Numero de reuniones:</label>
                <input type="number" name="Numero Reunion" value="" size="40"  pattern="[A-Za-z]{3}"placeholder="numero de reuniones"max="6"><!patern indica que caracteres utiliza la cajita el 3 indica que se puede combinar><br>
                <br>
                <label form="Fecha">Fecha de la Conferencia:</label>
                <input type="date" name="date" value="" size="40" pattern="[A-Za-z]{3}"placeholder="fecha de Reserva"><!patern indica que caracteres utiliza la cajita el 3 indica que se puede combinar><br>
                <br>
                <label form="Hora">Hora de la Conferencia:</label>
                <input type="time" name="hora" value="" size="40"  min:min="9:00:00" max="18:00:00" pattern="[A-Za-z]{3}"placeholder="fecha de Reserva"><!patern indica que caracteres utiliza la cajita el 3 indica que se puede combinar><br>
                <br>
                <input type="submit" name="Registrar"><br><br>
                <input type="reset" name="Limpiar"><br><br>
            </fieldset>	
        </form>
    </body>
</html>
